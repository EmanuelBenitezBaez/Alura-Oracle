<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>

<body>

    <h1>Juego Secreto</h1>

    <input id="input" type="text" name="first_name" placeholder="">

    <input id="enviar" type="submit" name="submit">

    <script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }


        let secreto = Math.round(Math.random() * 10);
        let input = document.getElementById("input")
        input.focus();
        function verificar() {

            if (secreto == parseInt(input.value)) {
                alert("Usted acerto.");
            } else {
                alert("Usted no acerto!");
            }
            input.value = " ";
            input.focus();
        }


        let buttom = document.getElementById("enviar")

        buttom.onclick = verificar;
    </script>
</body>

</html>
