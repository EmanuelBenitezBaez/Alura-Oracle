<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto </title>
</head>

<body>

    <h1>Juego Secreto Version 2</h1>

    <input id="input" type="text" name="first_name" placeholder="">

    <input id="enviar" type="submit" name="submit">

    <script>

    

        let valoresSecretos = [1, 5, 7, 3,8,10];


        let input = document.getElementById("input")
        input.focus();
        function verificar() {

            let encontrado = false;

            for (var i = 0; i < valoresSecretos.length; i++) {
                if (parseInt(input.value) == valoresSecretos[i]) {
                    alert("Usted acerto.");
                    encontrado = true;
                    break;
                }

            }
            if (encontrado == false) {
                alert("Usted no acerto!");
            }
            input.value = " ";
            input.focus();

        }

        let buttom = document.getElementById("enviar")

        buttom.onclick = verificar;
    </script>
</body>

</html>
